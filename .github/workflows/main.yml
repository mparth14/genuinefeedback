name: Genuine Feedback CI/CD

on:
  push:
    branches:
      - main
  
  pull_request:
    branches:
      - main
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: checkout code
      - name: 'Clone repository'
        uses: actions/checkout@v3

      # Step 2: setup node env
      - name: 'Setup Node.js'
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      # Step 3: install dependencies and packages
      - name: 'Install dependencies'
        run: npm ci
      
      # Step 4: run linting
      - name: 'Run linting'
        run: npm run lint
      
      # Step 5: Build project
      - name: 'Build'
        run: npm run build
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      
      # Step 6: Run unit tests
      - name: 'Run tests'
        run: npm run test
    
  docker:
    needs: build
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3
      
      # Step 2: Sign in to Docker Hub
      - name: Sign in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 3: Build Docker image with secrets as build args
      - name: Build Docker image
        run: |
          docker build \
            --build-arg RESEND_API_KEY=${{ secrets.RESEND_API_KEY }} \
            --build-arg MONGODB_URI=${{ secrets.MONGODB_URI }} \
            --build-arg NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }} \
            --build-arg OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} \
            -t pmodi1080/genuinefeedback:${{ github.sha }} .

      # Step 4: Push Docker image to Docker Hub
      - name: Push Docker image
        run: docker push pmodi1080/genuinefeedback:${{ github.sha }}

      # Step 5: Tag the latest image
      - name: Tag Docker image as latest
        run: |
          docker tag pmodi1080/genuinefeedback:${{ github.sha }} pmodi1080/genuinefeedback:latest
          docker push pmodi1080/genuinefeedback:latest
